<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Investimentos</title>
</head>

<body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="flex flex-col bg-emerald-300 row-span-2 justify-between py-5 px-2">
        <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
        <form class="w-full">

            <!-- INVESTIMENTO INICIAL -->
            <div class="flex flex-col w-full px-6 my-2">
                <label for="starting-amount" class="font-bold text-gray-700">Investimento inicial</label>
                <div class="flex">
                    <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
                    <input type="text" class="w-5/6 rounded-r-lg px-2" id="starting-amount" placeholder="0.00" />
                </div>
            </div>

            <!-- APORTES ADICIONAIS -->
            <div class="flex flex-col w-full px-6 my-2">
                <label for="additional-contribution" class="font-bold text-gray-700">Aportes adicionais</label>
                <div class="flex">
                    <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
                    <input type="text" class="w-5/6 rounded-r-lg px-2" id="additional-contribution"
                        placeholder="0.00" />
                </div>
            </div>

            <!-- PRAZO -->
            <div class="flex flex-col w-full px-6 my-2">
                <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
                <div class="flex">
                    <input type="text" class="w-2/3 rounded-l-lg px-2" id="time-amount" placeholder="0" />
                    <select id="time-amount-period" class="w-1/3 rounded-r-lg text-center 
                        border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200">
                        <option value="monthly">Mensal</option>
                        <option value="yearly">Anual</option>
                    </select>
                </div>
            </div>

            <!-- RENTABILIDADE -->
            <div class="flex flex-col w-full px-6 my-2">
                <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>
                <div class="flex">
                    <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
                    <input type="text" class="w-1/2 px-2" id="return-rate" placeholder="0.00" />
                    <select id="evaluation-period" class="w-1/3 rounded-r-lg text-center 
                        border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200">
                        <option value="monthly">Mensal</option>
                        <option value="yearly">Anual</option>
                    </select>
                </div>
            </div>

            <!-- IMPOSTO SOBRE LUCRO -->
            <div class="flex flex-col w-full px-6 my-2">
                <label for="tax-rate" class="font-bold text-gray-700 ">Imposto sobre lucro</label>
                <div class="flex">
                    <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
                    <input type="text" class="w-5/6 rounded-r-lg px-2" id="tax-rate" placeholder="0.00" />
                </div>
            </div>


        </form>
        <div>
            <button>Calcular</button>
            <button>Limpar</button>
        </div>
    </aside>
    <main>
        <p>Resultados</p>

    </main>


</body>

</html>
